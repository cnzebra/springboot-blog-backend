<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:with="title='日志管理',active='page'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">日志管理</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>动作</th>
                                <th>数据</th>
                                <th>级别</th>
                                <th width="20%">IP</th>
                                <th width="20%">时间</th>
                                <th width="12%">访问者</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="log : ${logs.list}">
                                <tr th:id="${log.action}">
                                    <td th:text="${log.data}"></td>
                                    <td th:text="${log.level}"></td>
                                    <td th:text="${log.ip}"></td>
                                    <td th:text="${commons.fmtdate(log.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                    <td th:text="${log.author}"></td>
                                    <td>
                                        <a href="javascript:void(0)" th:onclick="'delPost('+${log.id}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script type="text/javascript">
    /*<![CDATA[*/
    var tale = new $.tale();

    function delPost(id) {
        tale.alertConfirm({
            title: '确定删除这个页面吗?',
            then: function () {
                tale.post({
                    url: '/admin/page/delete',
                    data: {id: id},
                    success: function (result) {
                        if (result && result.success) {
                            tale.alertOkAndReload('页面删除成功');
                        } else {
                            tale.alertError(result.msg || '页面删除失败');
                        }
                    }
                });
            }
        });
    }

    /*]]>*/
</script>
</body>
</html>
